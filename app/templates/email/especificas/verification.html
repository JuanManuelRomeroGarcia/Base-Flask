
    <h1>{{ _('Email Verification') }}</h1>
    <p>{{ _('Dear') }} <br> {{ user.username }},</p>
    <p>{{ _('To verify your email, please click on the following link:') }}</p>
    <p>
      <a href="{{ url_for('email.verify_email', token=token, _external=True) }}">
        {{ _('Click here to verify your email') }}
      </a>
    </p>
    <p>{{ _('If you did not request this verification, please ignore this message.') }}</p>
    <p>{{ _('Sincerely,') }}</p>
    <p>Base Flask</p>
